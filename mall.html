		<script>
			$(function(){
				$(window).scroll(function(){
					var navTop = $('.index_top').height();
					if($(document).scrollTop()>=navTop){
						$('.second-top .second-see li i').css('transform','scale(0)');
						$('.second-top').addClass('navbar-fixed-top');
						$('.second-top .second-see').css('height','40%');
						$('.second-top').css('height','60px');
						$('.second-top .second-see span').css('margin-top','-38%');
					}
					else{
						$('.second-top .second-see li i').css('transform','scale(1)');
						$('.second-top').removeClass('navbar-fixed-top');
						$('.second-top .second-see').css('height','100%');
						$('.second-top').css('height','150px');
						$('.second-top .second-see span').css('margin-top','0');
					}
				})
				$('.second-top .second-see li').hover(function(){
					var idx = $(this).index();
					$('.second-top .second-see li span').eq(idx).toggleClass('changeColor');
				})
			})
		</script>
